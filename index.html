<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>War Game</title>
</head>
<body>
    <div class="container">

        <header>
            <button class="btn" id="new-deck">Get New Deck</button>
            <p id="remaining-cards"></p>
        </header>

        <main>
            <h1 id="show-msg" class="heading">Game of War</h1>
            <p class="show-score">Computer Score: <span id="computer-score" >0</span></p>
            <div id="cards">
                <div class="card-slot"></div>
                <div class="card-slot"></div>
            </div>
            <p class="show-score">My Score: <span  id="my-score">0</span></p>
        </main>

        <footer>
            <button disabled class="btn" id="draw-cards">Draw Cards!</button>
        </footer>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
